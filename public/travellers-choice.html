<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travellers' Choice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans px-6 py-8">

    </div>

    <!-- Card 2 -->
    <div class="rounded-xl overflow-hidden shadow border">
      <img src="https://www.trawell.in/admin/images/upload/555418532Victoria-Memorial-Kolkata.jpg" alt="Victoria Memorial" class="w-full h-60 object-cover">
      <div class="p-4">
        <h4 class="font-semibold text-lg">Victoria Memorial</h4>
        <p class="text-green-600 text-sm">4.5 ‚≠ê (4,500+ reviews)</p>
        <p class="text-sm text-gray-600">Historical Museum</p>

        <h4 class="font-semibold text-lg">Dakshineswar Kali Temple</h4>

    </div>

    <!-- Card 4 -->

      <div class="p-4">
        <h4 class="font-semibold text-lg">Kanchenjunga Mountain</h4>
        <p class="text-green-600 text-sm">4.8 ‚≠ê (2,200+ reviews)</p>

    </div>
