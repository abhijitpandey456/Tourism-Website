<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Friendly</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6">
  <h1 class="text-3xl font-bold mb-6">Family Friendly Attractions</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
    
    <!-- Card 1 -->
    <div class="rounded-xl overflow-hidden shadow-sm border">
      <img src="https://d26dp53kz39178.cloudfront.net/media/uploads/products/Neeladri_Amusement_and_Water_Park_result-1694699791886.webp" alt="Nicco Park" class="w-full h-64 object-cover">
      <div class="p-4">
        <h4 class="font-semibold text-lg">Nicco Park</h4>
        <p class="text-green-600 text-sm">4.4 ⭐ (2,120)</p>
        <p class="text-sm text-gray-600">Amusement Park, Great for Kids</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="rounded-xl overflow-hidden shadow-sm border">
      <img src="https://s7ap1.scene7.com/is/image/incredibleindia/alipore-zoological-garden-kolkata-wb-2-attr-hero?qlt=82&ts=1726644157727" alt="Alipore Zoo" class="w-full h-64 object-cover">
      <div class="p-4">
        <h4 class="font-semibold text-lg">Alipore Zoological Gardens</h4>
        <p class="text-green-600 text-sm">4.3 ⭐ (3,020)</p>
        <p class="text-sm text-gray-600">Zoo, Great for Kids</p>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="rounded-xl overflow-hidden shadow-sm border">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Science_City_Kolkata_19970610-036.jpg/2560px-Science_City_Kolkata_19970610-036.jpg" alt="Science City" class="w-full h-64 object-cover">
      <div class="p-4">
        <h4 class="font-semibold text-lg">Science City</h4>
        <p class="text-green-600 text-sm">4.6 ⭐ (4,850)</p>
        <p class="text-sm text-gray-600">Museum & Interactive Learning</p>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="rounded-xl overflow-hidden shadow-sm border">
      <img src="https://media.licdn.com/dms/image/v2/D4D12AQFSjwz2j4zQLg/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1687291018626?e=2147483647&v=beta&t=dIgaA56JeZVfoxqI_1-3JkoyW5PnjuIh0GJhJVZjbvc" alt="Kolkata Aquarium" class="w-full h-64 object-cover">
      <div class="p-4">
        <h4 class="font-semibold text-lg">Kolkata Aquarium</h4>
        <p class="text-green-600 text-sm">4.1 ⭐ (1,143)</p>
        <p class="text-sm text-gray-600">Aquarium, Great for All Ages</p>
      </div>
    </div>
  </div>
</body>
</html>
